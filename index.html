    <script type="text/javascript">
        function clickButton(id, event) {
            if (event.keyCode == 13) {
                document.getElementById(id).click();

                if (event.preventDefault) {
                    event.preventDefault();
                }
                else {
                    event.returnValue = false;
                }
            }
        }

        function checkValue(obj) {
            var keyword = document.getElementById(obj).value;
            keyword = keyword.replace(/^[\s　]+|[\s　]$/g, "");
            if (keyword.length == 0) {
                alert('検索キーワードを入力してください。');
                return false;
            }

            searchResult(keyword);
            return false;
        }
    </script>

    <div id="accessCountTop" data-siteid="0" data-topid="-1"></div>

    <script type="text/javascript" src="dynamic/common/js/setcontents.js"></script>
    <script type="text/javascript">
        jQuery.noConflict();

        jQuery(document).ready(
            function () {
                windowSizeChange();
            }
        );
        var timer = false;
        jQuery(window).resize(function () {
            if (timer !== false) {
                clearTimeout(timer);
            }
            timer = setTimeout(function () {
                windowSizeChange();
            }, 200);
        });

        function windowSizeChange() {

            changeLayout();
        }

        function changeLayout() {

            // メインビジュアルの幅取得
            var main_width = jQuery("#mainvisual").width();
            var main_height = jQuery("#mainvisual").height();
        }

        function searchResult(keyword) {
            jQuery.ajax({
                type: 'POST',
                cache: false,
                url: '//www.town.ozu.kumamoto.jp/dynamic/common/handler/registersearchkeyword.ashx',
                data: {
                    "c_id": "2",
                    "q": keyword,
                    "nowurl": location.href
                }
            }).done(function (response) {
                eval(response);
            });
        }

        jQuery(function () {
            var set = new setContents();
            set.rootUrl = "https://www.town.ozu.kumamoto.jp/dynamic/";

            
            var snsButtonPrm = {
                "site_top": jQuery("#snsButtonArea").attr("data-sitetop"),
                "top_id": jQuery("#snsButtonArea").attr("data-topid")
            }
            set.snsButton("#snsButtonArea", snsButtonPrm);

            var accessCountPrm = {
                "site": jQuery("#accessCountTop").attr("data-siteid"),
                "top_id": jQuery("#accessCountTop").attr("data-topid")
            }
            set.accessCountTop(accessCountPrm);
        });
    </script>
